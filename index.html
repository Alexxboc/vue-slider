<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font awsome cdn -->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css' integrity='sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==' crossorigin='anonymous' referrerpolicy='no-referrer' />
    <!-- Css style sheet link -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Vue Slider</title>
</head>
<body>
    
    <div id="app">
        <div class="container">
            <div class="main_img">
              <img :src="travels[activeImage].image" alt="">
              <div class="travel_info">
                  <h3>{{travels[activeImage].title}}</h3>
                  <p>{{travels[activeImage].text}}</p>
              </div>
              <!-- /.travel_info -->
            </div>
            <!-- /.main_img -->
            <div class="thumbnails">
                <div class="navigator">
                    <div class="up" @click="nextImage"><i class="fa-solid fa-chevron-up" aria-hidden="true"></i></div>
                    <div class="down" @click="prevImage"><i class="fa fa-chevron-down" aria-hidden="true"></i></div>
                </div>
                <!-- /.navigator -->
                <div class="thumb">
                  <img :src="thumb.image" alt="" :class="activeImage === index ? 'active' : ''" v-for="(thumb,index) in travels">
                </div>
                <!-- /.thumb -->
            </div>
            <!-- /.thumbnails -->
      </div>
      <!-- /.container -->
      </div>
  
      <!-- Vue js cdn link -->
      <script src='https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js'></script>
      <!-- Javascript style sheet linf -->
      <script src="./assets/js/app.js"></script>
  </body>
  </html>
